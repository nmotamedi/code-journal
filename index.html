<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row header-row">
          <div class="column-half main-header-col">
            <div class="row main-header-row">
              <div class="column-half journal-title">
                <h2>Code Journal</h2>
              </div>
              <div class="column-half entries-anchor">
                <a data-switch="entries">Entries</a>
              </div>
            </div>
          </div>
          <div class="column-half search-col hidden">
            <div class="row search-row">
              <form id="search-bar">
                <input
                  required
                  type="search"
                  id="search"
                  placeholder="search..." />
                <select required name="search-by" id="search-select">
                  <option value="">Search by</option>
                  <option value="title">Title</option>
                  <option value="notes">Notes</option>
                </select>
                <button>Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="entry-form">
          <div class="row">
            <div class="column-full">
              <h2 class="entry-title">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-full column-half">
              <img
                class="preview"
                src="images/placeholder-image-square.jpg"
                alt="gray image default" />
            </div>
            <div class="column-full column-half">
              <div class="row">
                <div class="column-full">
                  <label for="title">Title</label>
                  <input required type="text" name="title" id="title" />
                </div>
              </div>
              <div class="row">
                <div class="column-full">
                  <label for="photo-url">URL</label>
                  <input required type="url" name="url" id="photo-url" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                required
                id="notes"
                name="notes"
                rows="10"
                cols="65"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="tags">Tags - Press spacebar to enter</label>
              <input id="tags" name="tags" list="tagList" />
              <datalist id="tagList"> </datalist>
            </div>
          </div>
          <p class="hidden red warning">Tag has already been added</p>
          <div class="row tag-container"></div>
          <div class="row button-row">
            <div class="column-half delete-col hide">
              <h5 class="open-modal">Delete Entry</h5>
            </div>
            <div class="column-half button-col">
              <button type="submit">Save</button>
            </div>
          </div>
        </form>
        <dialog>
          <div class="row">
            <div class="column-full">
              <h5>Are you sure you want to delete this entry?</h5>
            </div>
          </div>
          <div class="row modal-buttons-row">
            <div class="column-half">
              <button class="dismiss-modal">Cancel</button>
            </div>
            <div class="column-half">
              <button class="confirm-delete">Confirm</button>
            </div>
          </div>
        </dialog>
      </div>
      <div data-view="entries" class="hidden entries-container">
        <div class="row entries-title-row">
          <div class="column-half entries-title">
            <h2>Entries</h2>
          </div>
          <div class="column-half entries-new">
            <div class="row sort-new-row">
              <div class="column-half tag-sort-col">
                <select name="tag-select" id="tag-sort">
                  <option selected value="">Filter by Tag</option>
                </select>
              </div>
              <div class="column-half sort-col">
                <select name="entries-select" id="entries-sort">
                  <option value="newest-down">Newest &darr;</option>
                  <option value="oldest-down">Newest &uarr;</option>
                </select>
              </div>
              <div class="column-half new-col">
                <a class="new" data-switch="entry-form">New</a>
              </div>
            </div>
          </div>
        </div>
        <h5 class="no-entries">No entries have been recorded.</h5>
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

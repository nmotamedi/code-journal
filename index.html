<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2>Code Journal<a data-switch="entries">Entries</a></h2>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="entry-form">
          <div class="row">
            <div class="column-full">
              <h2>New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-full column-half">
              <img
                class="preview"
                src="images/placeholder-image-square.jpg"
                alt="gray image default" />
            </div>
            <div class="column-full column-half">
              <div class="row">
                <div class="column-full">
                  <label for="title">Title</label>
                  <input required type="text" name="title" id="title" />
                </div>
              </div>
              <div class="row">
                <div class="column-full">
                  <label for="photo-url">Photo URL</label>
                  <input required type="url" name="url" id="photo-url" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                required
                id="notes"
                name="notes"
                rows="10"
                cols="65"></textarea>
            </div>
          </div>
          <div class="row button-row">
            <div class="column-full button-col">
              <button type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-full entries-title">
            <h2>Entries</h2>
            <a class="new" data-switch="entry-form">New</a>
          </div>
        </div>
        <h5 class="no-entries">No entries have been recorded.</h5>
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
